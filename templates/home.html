<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }

        header {
            background-color: #1e90ff; /* Dodger Blue */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #1e90ff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #1e90ff; /* Dodger Blue */
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #4682b4; /* Steel Blue */
        }

        footer {
            background-color: #1e90ff;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        Welcome to Asset Tracker
    </header>

    <div class="container">
        <h1>Explore and Enjoy</h1>
        <p>Join our community by logging in or registering today! It's fast and easy.</p>

        <div class="buttons">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Asset Tracker. All rights reserved.
    </footer>

</body>
</html>
