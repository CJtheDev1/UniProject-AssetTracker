<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://pictureforuni.s3.eu-north-1.amazonaws.com/untitled-2.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        header {
            background: rgba(30, 144, 255, 0.8); /* Slightly transparent Dodger Blue */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.6); /* Transparent black box */
            margin: 0 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.4em;
            color: #dcdcdc;
            margin-bottom: 40px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #1e90ff; /* Dodger Blue */
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.3em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .buttons a:hover {
            background-color: #4682b4; /* Steel Blue */
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        footer {
            background: rgba(30, 144, 255, 0.8); /* Slightly transparent Dodger Blue */
            color: white;
            padding: 15px;
            text-align: center;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            font-size: 1em;
            letter-spacing: 1px;
        }

        /* For smoother font */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            .buttons a {
                font-size: 1.1em;
                padding: 12px 25px;
            }
        }

        /* Add a subtle breathing animation */
        .container {
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body>

    <header>
        Welcome to Asset Tracker
    </header>

    <div class="container">
        <h1>Relax, Track, and Enjoy</h1>
        <p>Build By Charlie Campbell.</p>

        <div class="buttons">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>

    <footer>
        &copy; 2024 CC Asset Tracker. All rights reserved.
    </footer>

</body>
</html>
