<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-icon {
            position: relative;
            cursor: pointer;
            color: #007bff;
            font-size: 24px;
        }
        .user-icon:hover::after {
            content: "User Management";
            position: absolute;
            top: -25px;
            left: 0;
            background-color: #007bff;
            color: white;
            padding: 5px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 12px;
            z-index: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Dashboard</h1>
    <a href="{{ url_for('user_management') }}" class="user-icon">
        <i class="fas fa-user"></i>
    </a>
</div>

<table>
    <thead>
        <tr>
            <th>Asset Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Owner</th>
        </tr>
    </thead>
    <tbody>
        {% for asset in assets %}
        <tr>
            <td><a href="{{ url_for('asset_detail', asset_id=asset.id) }}">{{ asset.name }}</a></td>
            <td>{{ asset.description }}</td>
            <td>{{ asset.status }}</td>
            <td>{{ asset.owner }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
