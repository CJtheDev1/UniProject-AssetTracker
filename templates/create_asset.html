<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Asset</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://pictureforuni.s3.eu-north-1.amazonaws.com/untitled-2.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .container {
            padding: 40px;
            text-align: center;
            z-index: 1;
            position: relative;
            color: white;
        }

        .form-group {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            display: inline-block;
        }

        input, select {
            padding: 10px;
            margin: 10px 0;
            width: 280px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #4682b4;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="background"></div>

<header>
    Create New Asset
</header>

<div class="container">
    <div class="form-group">
        <form action="{{ url_for('create_asset') }}" method="POST">
            <input type="text" name="name" placeholder="Asset Name" required>
            <input type="text" name="description" placeholder="Asset Description" required>

            <label for="status">Status:</label>
            <select name="status" required>
                <option value="In Use">In Use</option>
                <option value="Sold">Sold</option>
                <option value="Stored">Stored</option>
                <option value="In Maintenance">In Maintenance</option>
            </select>

            <label for="owner">Owner:</label>
            <select name="owner" required>
                {% for user in users %}
                    <option value="{{ user.username }}">{{ user.username }}</option>
                {% endfor %}
            </select>

            <button type="submit">Create Asset</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2024 Asset Tracker. All rights reserved.
</footer>

</body>
</html>
