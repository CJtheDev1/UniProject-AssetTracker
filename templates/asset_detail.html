<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
            font-size: 2em;
            font-weight: bold;
        }

        header .logout {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #ff6347;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        header .logout:hover {
            background-color: #ff4500;
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e90ff;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .asset-info {
            margin-bottom: 30px;
        }

        .asset-info p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #4682b4;
        }

        .delete-button {
            background-color: #ff6347;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #ff4500;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #4682b4;
        }

        footer {
            background-color: #1e90ff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        Asset Details
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </header>

    <div class="container">
        <h1>Asset: {{ asset.name }}</h1>

        <div class="asset-info">
            <p><strong>Description:</strong> {{ asset.description }}</p>
            <p><strong>Current Status:</strong> {{ asset.status }}</p>
            <p><strong>Current Owner:</strong> {{ asset.owner }}</p>
        </div>

        <h2>Edit Asset Details</h2>
        <form method="POST" action="{{ url_for('update_asset', asset_id=asset.id) }}">
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" name="status" value="{{ asset.status }}" required>
            </div>
            <div class="form-group">
                <label for="owner">Owner</label>
                <input type="text" id="owner" name="owner" value="{{ asset.owner }}" required>
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>

        <form method="POST" action="{{ url_for('delete_asset', asset_id=asset.id) }}" style="display:inline;">
            <input type="hidden" name="delete" value="true">
            <button type="submit" class="delete-button">Delete Asset</button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
    </div>

    <footer>
        &copy; 2024 Asset Tracker. All rights reserved.
    </footer>

</body>
</html>
