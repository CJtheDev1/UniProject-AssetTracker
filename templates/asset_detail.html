<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Details</title>
    <style>
        /* Existing CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://pictureforuni.s3.eu-north-1.amazonaws.com/untitled-2.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        header .logout {
            background-color: #ff6347;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        header .logout:hover {
            background-color: #ff4500;
        }
        .container {
            padding: 30px;
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #333;
            max-height: calc(100vh - 150px); /* Adjust height based on header/footer */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        h1 {
            color: #1e90ff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .asset-info p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1e90ff;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #4682b4;
        }
        .delete-button {
            background-color: #ff6347;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #ff4500;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #4682b4;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <header>
        Asset Details
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </header>

    <div class="container">
        <h1>Asset: {{ asset.name }}</h1>

        <!-- Asset Information -->
        <div class="asset-info">
            <p><strong>Description:</strong> {{ asset.description }}</p>
            <p><strong>Current Status:</strong> {{ asset.status }}</p>
            <p><strong>Current Owner:</strong> {{ asset.owner }}</p>
        </div>

        <!-- Edit Asset Form -->
        <h2>Edit Asset Details</h2>
        <form method="POST" action="{{ url_for('asset_detail', asset_id=asset_id) }}">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="In Use" {% if asset.status == "In Use" %}selected{% endif %}>In Use</option>
                    <option value="Sold" {% if asset.status == "Sold" %}selected{% endif %}>Sold</option>
                    <option value="Stored" {% if asset.status == "Stored" %}selected{% endif %}>Stored</option>
                    <option value="In Maintenance" {% if asset.status == "In Maintenance" %}selected{% endif %}>In Maintenance</option>
                </select>
            </div>

            <!-- Dropdown for Owner -->
            <div class="form-group">
                <label for="owner">Owner</label>
                <select id="owner" name="owner" required>
                    {% for user in users %}
                    <option value="{{ user.username }}" {% if user.username == asset.owner %}selected{% endif %}>
                        {{ user.username }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="{{ asset.description }}" required>
            </div>

            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>

        <!-- Delete Asset Form -->
        <form method="POST" action="{{ url_for('asset_detail', asset_id=asset_id) }}" style="display:inline;">
            <input type="hidden" name="delete" value="true">
            <button type="submit" class="delete-button">Delete Asset</button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
    </div>

    <footer>
        &copy; 2024 Asset Tracker. All rights reserved.
    </footer>

</body>
</html>
