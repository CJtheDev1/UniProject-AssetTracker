<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            background: url('https://pictureforuni.s3.eu-north-1.amazonaws.com/untitled-2.gif') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #1e90ff;
            margin-bottom: 20px;
        }
        .table-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 8px 12px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-warning {
            background-color: #ffc107;
        }
        .back-button {
            background-color: #1e90ff;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
    <script>
        function updatePermissions(form) {
            const actionButton = form.querySelector('button[type="submit"]');
            actionButton.disabled = true; // Disable the button

            const formData = new FormData(form);

            // Correct the action URL
            const url = form.getAttribute('action'); // Get correct action URL from the form

            const xhr = new XMLHttpRequest();
            xhr.open("POST", url, true); // Use correct URL here
            xhr.onload = function () {
                actionButton.disabled = false; // Re-enable the button
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    alert(response.message);
                    location.reload(); // Refresh the page to see updates
                } else {
                    alert('Error updating permissions. Please try again.');
                }
            };
            xhr.send(formData);
            return false; // Prevent default form submission
        }
    </script>
</head>
<body>

<h1>User Management</h1>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Permissions</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <!-- Updated the form action and method properly -->
                    <form method="POST" action="{{ url_for('user_management') }}" style="display:inline;" onsubmit="return updatePermissions(this);">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <select name="permissions">
                            <option value="user" {% if user.permissions == 'user' %}selected{% endif %}>User</option>
                            <option value="admin" {% if user.permissions == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                        <button type="submit" name="action" value="update" class="btn btn-warning">Update</button>
                    </form>
                </td>
                <td>
                    <form method="POST" action="{{ url_for('user_management') }}" style="display:inline;">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit" name="action" value="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>

</body>
</html>
